<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1">Hello World!</h1>
    <button onclick="myfunction()">Run Alert</button>
    <button onclick="myfunction2()">Run Console</button>
    <button onclick="myfunction3()">Run Inner</button>
    <script>
        function myfunction(){
            alert(9+3);
        }
        function myfunction2(){
            console.log(8*9);
        }
        function myfunction3(){
            document.getElementById("demo1").innerHTML="Hello World again";
        }
    </script>
</body>
</html>
